<div class="container" *ngIf="cart">
  <div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Shipping Information</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" 
                     [(ngModel)]="shippingInfo.fullName" name="fullName" required>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" 
                     [(ngModel)]="shippingInfo.email" name="email" required>
            </div>
            
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" 
                     [(ngModel)]="shippingInfo.address" name="address" required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" 
                       [(ngModel)]="shippingInfo.city" name="city" required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" 
                       [(ngModel)]="shippingInfo.country" name="country" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="zipCode" class="form-label">ZIP Code</label>
              <input type="text" class="form-control" id="zipCode" 
                     [(ngModel)]="shippingInfo.zipCode" name="zipCode" required>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="isSubmitting"></span>
              {{ isSubmitting ? 'Placing Order...' : 'Place Order' }}
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Order Summary</h5>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>${{ cart.subtotal.toFixed(2) }}</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>VAT (20%)</span>
            <span>${{ cart.vat.toFixed(2) }}</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong>${{ cart.total.toFixed(2) }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
